<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps System Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* –≠–ö–†–ê–ù–î–´ –ï–ö–Ü–ì–ï –ë”®–õ–£ */
        .container {
            display: flex; /* “ö–∞—Ç–∞—Ä “õ–æ—é */
            gap: 20px;     /* –ï–∫–µ—É—ñ–Ω—ñ“£ –∞—Ä–∞—Å—ã */
            max-width: 1200px;
            width: 95%;
        }

        /* –ñ–ê–õ–ü–´ –ë–õ–û–ö –°–¢–ò–õ–Ü */
        .box {
            background: #161b22;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        /* –°–û–õ –ñ–ê“ö (–ì–†–ê–§–ò–ö) - “Æ–õ–ö–ï–ù–Ü–†–ï–ö –ë–û–õ–°–´–ù */
        .left-panel {
            flex: 2; /* 2 –µ—Å–µ “Ø–ª–∫–µ–Ω */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* –û“¢ –ñ–ê“ö (–°–¢–ê–¢–ò–°–¢–ò–ö–ê) */
        .right-panel {
            flex: 1; /* 1 –µ—Å–µ */
            min-width: 350px;
        }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; text-align: center; color: #00f2ff; }
        .info { color: #8b949e; margin-bottom: 30px; font-size: 0.9em; text-align: center; }

        /* –ü–†–û–ì–†–ï–°–° –ë–ê–† */
        .metric { margin: 20px 0; text-align: left; }
        .label { display: flex; justify-content: space-between; margin-bottom: 5px; color: #fff; }
        .bar-container { background: #30363d; height: 20px; border-radius: 10px; overflow: hidden; }
        .bar { height: 100%; background: linear-gradient(90deg, #00f2ff, #0051ff); width: 0%; transition: width 0.5s ease-in-out; }
        .metric.danger .bar { background: linear-gradient(90deg, #ff9a00, #ff0000); }
    </style>
</head>
<body>
<div class="container">
        
        <div class="box left-panel">
            <h1>üìà CPU History</h1>
            <div style="height: 400px; width: 100%;">
                <canvas id="cpuChart"></canvas>
            </div>
        </div>

        <div class="box right-panel">
            <h1>System Monitor</h1>

            <div style="margin-bottom: 20px; font-size: 1.2em; color: #ff00cc; text-align: center;">
                üëÄ Total Views: <b>{{ hits }}</b>
            </div>
            <div class="info">
                Server ID: <span style="color: #fff">{{ hostname }}</span><br>
                Status: <span style="color: #00ff00">ONLINE ‚óè</span>
            </div>

            <div class="metric danger">
                <div class="label"><span>CPU Load</span><span id="cpu-val">0%</span></div>
                <div class="bar-container"><div class="bar" id="cpu-bar"></div></div>
            </div>

            <div class="metric">
                <div class="label"><span>RAM Usage</span><span id="ram-val">0%</span></div>
                <div class="bar-container"><div class="bar" id="ram-bar"></div></div>
            </div>

            <div class="metric">
                <div class="label"><span>Disk Usage</span><span id="disk-val">0%</span></div>
                <div class="bar-container"><div class="bar" id="disk-bar"></div></div>
            </div>

            <div class="metric">
                <div class="label" style="margin-top: 15px; color: #00ff9d;">
                    üì° Network Traffic:
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #00f2ff;">
                    <span>‚¨á Download: <b id="net-recv">0</b> MB</span>
                    <span>‚¨Ü Upload: <b id="net-sent">0</b> MB</span>
                </div>
            </div>

            <div class="metric">
                <div class="label" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
                    üß© CPU Cores
                </div>
                <div id="cores-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    </div>
            </div>
        </div>

    </div>
    <script>
        const ctx = document.getElementById('cpuChart').getContext('2d');
    const cpuChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array(20).fill(''), 
            datasets: [{
                label: 'CPU Load %',
                data: Array(20).fill(0),
                borderColor: '#00ff9d',
                backgroundColor: 'rgba(0, 255, 157, 0.1)',
                borderWidth: 2,
                tension: 0.4, 
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false, 
            scales: {
                y: { beginAtZero: true, max: 100, grid: { color: '#333' } },
                x: { grid: { display: false } }
            },
            plugins: { legend: { display: false } }
        }
    });
        // –ë“±–ª —Å–∫—Ä–∏–ø—Ç —Å–µ–∫—É–Ω–¥ —Å–∞–π—ã–Ω —Å–µ—Ä–≤–µ—Ä–¥–µ–Ω –º”ô–ª—ñ–º–µ—Ç –∞–ª—ã–ø –æ—Ç—ã—Ä–∞–¥—ã
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // CPU –∂–∞“£–∞—Ä—Ç—É
                document.getElementById('cpu-val').innerText = data.cpu + '%';
                document.getElementById('cpu-bar').style.width = data.cpu + '%';

                // RAM –∂–∞“£–∞—Ä—Ç—É
                document.getElementById('ram-val').innerText = data.ram + '%';
                document.getElementById('ram-bar').style.width = data.ram + '%';

                // Disk –∂–∞“£–∞—Ä—Ç—É
                document.getElementById('disk-val').innerText = data.disk + '%';
                document.getElementById('disk-bar').style.width = data.disk + '%';

                // Network –∂–∞“£–∞—Ä—Ç—É
                document.getElementById('net-recv').innerText = data.net_recv;
                document.getElementById('net-sent').innerText = data.net_sent;

                // Connections –∂–∞“£–∞—Ä—Ç—É
                document.getElementById('conn-val').innerText = data.active_conns;
                document.getElementById('ports-val').innerText = data.open_ports.join(', ');

                // –Ø–¥—Ä–æ–ª–∞—Ä–¥—ã (Cores) —Å–∞–ª—É
                const coresContainer = document.getElementById('cores-container');
                coresContainer.innerHTML = ''; // –¢–∞–∑–∞–ª–∞—É
                
                data.cores.forEach((coreUsage, index) => {
                    const coreHTML = `
                        <div style="margin-bottom: 5px;">
                            <div style="font-size: 0.7em; display: flex; justify-content: space-between;">
                                <span>Core ${index + 1}</span>
                                <span>${coreUsage}%</span>
                            </div>
                            <div class="bar-container" style="height: 6px;">
                                <div class="bar" style="width: ${coreUsage}%; background: #00e5ff;"></div>
                            </div>
                        </div>
                    `;
                    coresContainer.innerHTML += coreHTML;
                });

                       // –ì—Ä–∞—Ñ–∏–∫—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
                cpuChart.data.datasets[0].data.push(data.cpu); 
                cpuChart.data.datasets[0].data.shift();        
                cpuChart.update();
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // ”ò—Ä 2 —Å–µ–∫—É–Ω–¥ —Å–∞–π—ã–Ω –∂–∞“£–∞—Ä—Ç—ã–ø —Ç“±—Ä
        setInterval(updateStats, 2000);
        updateStats(); 
    </script>
</body>
</html>
