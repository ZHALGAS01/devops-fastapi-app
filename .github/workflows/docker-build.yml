name: CI/CD - Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Кодты жүктеп алу
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hub-қа кіру (Login)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Docker жинау және Жөнелту (Build & Push)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Образдың аты: zhak01/devops-fastapi-app:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-fastapi-app:latest